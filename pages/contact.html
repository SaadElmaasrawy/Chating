<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Chating</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav>
            <div class="logo">
                <img src="../images/home/logo.png" >
            </div>
            <div class="menu">
                <ul class="active-ul">
                    <img src="../images/home/menu.png" class="menu-img">
                    <li><a href="../home.html" class="active-list">Home</a></li>
                    <li><a href="about.html" class="active-list">About</a></li>
                    <li><a href="contact.html" class="active-nav active-list">Contact</a></li>
                </ul> 
            </div>
        </nav>
    </header>

    <!--Contact-->
    <div class="con">
        <div class="con-1">
            <div class="name">
                <h1>
                    Name
                </h1>
                <input type="text" name="Name" id="Name" class="ms-name">
            </div>
            <div class="email">
                <h1>
                    Email
                </h1>
                <input type="email" name="email" id="Name" class="ms-email">
            </div>
        </div>
        <div class="con-content">
            <h1>
                Content
            </h1>
            <textarea name="content" id="ms-content" class="ms-content" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="btn">
        <button>
            Submit
        </button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="../main/contact.js"></script>

</body>
